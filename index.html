<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1. The Mobile Fix (Must be the very first script) -->
    <script src="coi-serviceworker.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vyrtu_songplayer | High-Fidelity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Instant CSS Loader */
        #loader {
            position: fixed; top: 50%; left: 50%;
            width: 50px; height: 50px; margin: -25px 0 0 -25px;
            border: 4px solid rgba(100, 100, 255, 0.1);
            border-top: 4px solid #6464ff; border-radius: 50%;
            animation: spin 0.8s linear infinite; z-index: 9999;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        canvas { display: none; }
        .loaded canvas { display: block !important; }
        .loaded #loader { display: none !important; }
    </style>
</head>
<body>
    <div id="loader"></div>
    <canvas id="glcanvas"></canvas>
    <script src="mq_js_bundle.js"></script>
    <script>
        // Unlock Audio for Mobile
        window.addEventListener('click', () => {
            if (typeof resume_audio === 'function') resume_audio();
            const ctx = window.audioContext;
            if (ctx && ctx.state === 'suspended') ctx.resume();
        }, { once: true });

        window.addEventListener('load', () => {
            if (typeof load === 'function') {
                load("mediaplayer_web.wasm?v=" + Date.now());
                setTimeout(() => { document.body.classList.add('loaded'); }, 1000);
            }
        });
    </script>
</body>
</html>
