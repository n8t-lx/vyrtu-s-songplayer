<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mobile Security Shield -->
    <script src="coi-serviceworker.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>vyrtu_player | rust</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader"></div>
    <canvas id="glcanvas"></canvas>
    <script src="mq_js_bundle.js"></script>
    <script>
        // Audio Unlock for Mobile
        window.addEventListener('click', () => {
            if (typeof resume_audio === 'function') resume_audio();
            const ctx = window.audioContext;
            if (ctx && ctx.state === 'suspended') ctx.resume();
        }, { once: true });

        window.addEventListener('load', () => {
            if (typeof load === 'function') {
                load("mediaplayer_web.wasm?v=" + Date.now());
                
                // FIXED: Force resize to trigger WebGL render without F12
                setTimeout(() => { 
                    window.dispatchEvent(new Event('resize')); 
                    document.body.classList.add('loaded'); 
                }, 1200);
            }
        });
    </script>
</body>
</html>
