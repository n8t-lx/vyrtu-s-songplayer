<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vyrtu_songplayer | written in rust, btw</title>
    <!-- ADD THIS LINE BELOW TO FIX THE UI -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="glcanvas"></canvas>
    <script src="mq_js_bundle.js"></script>
<script>
window.addEventListener('click', function() {
  if (typeof resume_audio === 'function') {
    resume_audio();
  }

  var ctx = window.audioContext;
  if (ctx && ctx.state === 'suspended') {
    ctx.resume().then(function() {
      console.log("AudioContext state: " + ctx.state);
    });
  }

  console.log("User interaction recorded.");
}, { once: true });

window.addEventListener('load', function() {
  if (typeof load === 'function') {
    // Keep the Date.now() here so your updates actually show up!
    load("mediaplayer_web.wasm?v=" + Date.now());
  } else {
    console.error("Err! Missing Bridge!!! 3: ");
  } 
});
</script>
    </body>
</html>
