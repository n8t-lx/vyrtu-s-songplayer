<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vyrtu_songplayer | written in rust, btw</title>
    <!-- Preload heavy assets for faster response -->
    <link rel="preload" href="Safe.flac" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="hideandseek.flac" as="fetch" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        #loader {
            position: fixed; top: 50%; left: 50%;
            width: 50px; height: 50px; margin: -25px 0 0 -25px;
            border: 4px solid rgba(100, 100, 255, 0.1);
            border-top: 4px solid #6464ff; border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 9999; box-shadow: 0 0 15px rgba(100, 100, 255, 0.2);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        canvas { display: none; }
        .loaded canvas { display: block; }
        .loaded #loader { display: none; }
    </style>
</head>
<body>
    <div id="loader"></div>
    <canvas id="glcanvas"></canvas>
    <script src="mq_js_bundle.js"></script>
    <script>
        window.addEventListener('click', () => {
            if (typeof resume_audio === 'function') resume_audio();
            var ctx = window.audioContext;
            if (ctx && ctx.state === 'suspended') ctx.resume();
        }, { once: true });

        window.addEventListener('load', () => {
            if (typeof load === 'function') {
                load("mediaplayer_web.wasm?v=" + Date.now());
                setTimeout(() => { document.body.classList.add('loaded'); }, 800);
            }
        });
    </script>
</body>
</html>
